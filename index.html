<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Fácil</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script do Google Maps (VERIFIQUE E INSIRA SUA CHAVE REAL AQUI) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM9qCh73iNkQfXicPmoV7mUfRVpg-QgB4&callback=initMap&libraries=places,routes,geometry&v=weekly" defer async></script>
</head>
<body>

    <div id="app-container">
        <div id="controls">

            <!-- TÍTULO PRINCIPAL DOS CONTROLES (FORA DA ÁREA STICKY) -->
            <h2>Escolha a categoria</h2>

            <!-- === ÁREA SUPERIOR FIXA (STICKY) === -->
            <div id="top-controls-area">
                <!-- O H2 NÃO fica mais aqui dentro -->
                <div id="category-buttons-container">
                    <div id="category-buttons">
                        <button class="category-btn" data-category="bar">Bares</button>
                        <button class="category-btn" data-category="restaurant">Restaurantes</button>
                        <button class="category-btn" data-category="night_club">Casas Noturnas</button>
                        <button class="category-btn" data-category="clothing_store">Lojas</button>
                        <button class="category-btn" data-category="park">Parques</button>
                        <button class="category-btn" data-category="museum">Museus</button>
                        <button class="category-btn" data-category="tourist_attraction">Históricos</button>
                         <!-- Adicione mais ou ajuste -->
                    </div>
                </div>
                <div id="route-found-button-container">
                    <!-- Linha ANTES: -->
<!-- <button id="route-found-btn" class="route-found-button" disabled>Traçar Rota Encontrada</button> -->

<!-- Linha DEPOIS (Atualizada): -->
<button id="route-found-btn" class="route-found-button" disabled>Traçar Rota</button>
                </div>
            </div>
            <!-- === FIM ÁREA SUPERIOR FIXA === -->

            <!-- === CONTEÚDO ROLÁVEL ABAIXO === -->
            <div id="scrollable-controls">
                <hr> <!-- Separador entre área sticky e conteúdo rolável -->
                <!-- Área de Busca e Adição Manual -->
                <p><strong>Ou adicione locais específicos à sua rota:</strong></p>
                <input type="text" id="search-input" placeholder="Digite nome do local...">
                <button id="add-location-btn">Adicionar à Rota</button>

                <h3>Locais na Rota:</h3>
                <ul id="selected-locations-list">
                    <!-- Locais selecionados -->
                </ul>

                <button id="calculate-route-btn">Calcular Rota Manual</button>
                <hr>

                <!-- Botão para Tour Automático a partir da localização atual -->
                <!-- Verifique se o ID 'tour-bars-nearby-btn' está correto e corresponde ao JS -->
                <button id="tour-bars-nearby-btn">Iniciar Tour de Bares Próximos</button>

            </div>
            <!-- === FIM CONTEÚDO ROLÁVEL === -->

        </div> <!-- FIM DA DIV #controls -->

        <div id="map-container">
            <p>Carregando mapa...</p>
        </div> <!-- FIM DA DIV #map-container -->
    </div> <!-- FIM DA DIV #app-container -->

    <script src="script.js"></script>

</body>
</html>
